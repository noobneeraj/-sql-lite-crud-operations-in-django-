<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title> CRUD OPERATOIONS </title>
  </head>
  <body>
   

    <nav class="navbar navbar-black bg-dark">
        <a class="navbar-brand" href="/">CRUD OPERATIONS</a>
      </nav>

<div class="container mt-3">
   
    <div class="row">

      <div class="col-md-3">
        <h2 class = "text-white bg-dark text-center p-3">Insert Student Details</h2>
        <br>


        <form action="/insert" method="post">
          {% csrf_token %}
          <div class=""form-group">
            <input type="text" class="form-control" placeholder="Enter the Student Name" name="name" required> 
          </div>
          <br>
          <div class ="form-group">
            <input type="email" class="form-control" placeholder="Enter the Student Email" name="email" required> 
          </div>
          <div class ="form-group">
            <input type="number" class="form-control" placeholder="Enter the Student Age" name="age" required> 
          </div>
           
            <div class="form-group">
             
              <select id="gender" class="form-control" name="gender" required>
                <option selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
              </select>
            
           
            </div>

            <div class="d-grid gap-2">
            
              <button class="btn btn-success" type="submit">Submit</button>
          
          
          </div>
        </form>
      </div>
        

      
      <div class="col-md-8">
        <h2 class ="text-center text-white bg-dark p-3">Student Details</h2>


        {% for message in messages  %}
        <div class ="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
          <strong >{{message}}</strong>
          <button type ="button " class ="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        {% endfor %}
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Age</th>
              <th scope="col">Gender</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for d in data %}
            <tr>
              <th scope="row">{{ d.id }}</th>
              <td>{{ d.name }}</td>
              <td>{{ d.email }}</td>
              <td>{{ d.age }}</td>
              <td>{{ d.gender }}</td>
              <td> <a type = "button" href="/update/{{ d.id }}" class ="btn btn-outline-primary ">Edit</a></td>
              <td> <a type = "button" href ="/delete/{{ d.id }}" class ="btn btn-outline-danger ">Delete</a></td>
            </tr>

            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

</div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
